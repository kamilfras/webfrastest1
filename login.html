<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krajowy System e-Faktur - Logowanie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .login-form { max-width: 300px; margin: 0 auto; }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-form button { padding: 10px 15px; }
    </style>
</head>
<body>
    <header>
        <h1>Krajowy System e-Faktur</h1>
    </header>
    <div class="login-form">
        <input type="text" id="token" placeholder="Wprowadź token">
        <button onclick="loginWithToken()">Zaloguj się</button>
    </div>

    <script>
        function loginWithToken() {
            const token = document.getElementById('token').value;

            // Zapisz token i przejdź do strony z fakturami
            localStorage.setItem('token', token);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
