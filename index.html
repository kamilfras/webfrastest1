<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krajowy System e-Faktur - Logowanie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .login-form { max-width: 300px; margin: 0 auto; }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-form button { padding: 10px 15px; }
    </style>
</head>
<body>
    <header>
        <h1>Krajowy System e-Faktur</h1>
    </header>
    <div class="login-form">
        <input type="text" id="username" placeholder="Nazwa użytkownika / Adres e-mail">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="login()">Zaloguj się</button>
        <p><a href="#">Zapomniałeś hasła?</a></p>
        <p><a href="#">Rejestracja</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Tutaj powinna być logika logowania do API KSeF
            // Na przykład:
            fetch('https://ksef-test.mf.gov.pl/api/online/Credentials/GenerateToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Zapisz token i przejdź do strony z fakturami
                    localStorage.setItem('token', data.token);
                    window.location.href = 'faktury.html';
                } else {
                    alert('Błąd logowania');
                }
            })
            .catch(error => {
                console.error('Błąd:', error);
            });
        }
    </script>
</body>
</html>
